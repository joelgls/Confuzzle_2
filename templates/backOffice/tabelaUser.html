<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Table with Bootstrap</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>User List</h1>
      <table id="crudTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa fa-solid fa-plus"></i> New</button>
            </th>
          </tr>
        </thead>
        <tbody id="cardUser">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <td>
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#upModal"><i class="fa fa-pencil"></i> Edit</button>
              <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav aria-label="Page navigation example">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>

      <!-- Add Modal -->
      <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="mName" name="Name" />
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="mEmail" name="Email" />
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="text" class="form-control" id="mPassword" name="Password" />
              </div>

              <button type="button" class="btn btn-primary" onclick="newUser()"><i class="fa-solid fa-floppy-disk"></i> Send</button>
              <button type="reset" class="btn btn-success"><i class="fa-solid fa-shower"></i> Clear</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-door-closed"></i> Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- update Modal -->
      <div class="modal fade" id="upModal" tabindex="-1" aria-labelledby="upModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Change User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="mId" name="id" />
              </div>
              <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="mName" name="Name" />
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="mEmail" name="Email" />
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="text" class="form-control" id="mPassword" name="Password" />
              </div>
              <button type="button" class="btn btn-primary" onclick="updateUser()"><i class="fa-solid fa-floppy-disk"></i> Send</button>
              <button type="reset" class="btn btn-success"><i class="fa-solid fa-shower"></i> Clear</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-door-closed"></i> Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add custom JS -->
    <script>
      const listUser = async () => {
        let strHtml = ``;
        //alert("aaaa");
        const response = await fetch("http://localhost:4242/api/pgs/user");
        const lv = await response.json();
        for (const artigo of lv) {
          strHtml += `
                    <tr>
                        <td>${artigo.id}</td>
                        <td>${artigo.name}</td>
                        <td>${artigo.email}</td>
                        <td>${artigo.password}</td>
                        <td>
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#upModal" onclick="EditUser(${artigo.id})"><i class="fa fa-pencil"></i> Edit</button>
                            <button type='button' class='btn btn-danger' onclick="deleteUser(${artigo.id})"><i class="fa fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                        `;
        }
        document.getElementById("cardUser").innerHTML = strHtml;
      };

      listUser();

      const newUser = async () => {
        var dados = {
          id: document.getElementById("mId").value,
          name: document.getElementById("mName").value,
          email: document.getElementById("mEmail").value,
          password: document.getElementById("mPassword").value,
        };
        //alert(dados.Marca) //alert(dados.Detalhes) //alert(dados.Foto)
        fetch("http://localhost:4242/api/pgs/user/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados),
        })
          .then((response) => {
            // Verifica se a resposta foi bem sucedida
            if (!response.ok) {
              throw new Error("Problem colecting data");
            }
            // Converte a resposta para JSON
            return response.json();
          })
          .then((data) => {
            // Faz algo com os dados
            //console.log(data);
            resposta = "The user called " + dados.name + " was added with success!";
            alert(resposta);
            listUser();
          })
          .catch((error) => {
            // Captura qualquer erro de rede ou tratamento de erro
            console.error("Error detected:", error);
          });
      };

      const deleteUser = async (id) => {
        fetch("http://localhost:4242/api/pgs/user/delete/" + id, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
        })
          .then((response) => {
            // Verifica se a resposta foi bem sucedida
            if (!response.ok) {
              throw new Error("Error colecting data!");
            }
            // Converte a resposta para JSON
            return response;
          })
          .then((data) => {
            // Faz algo com os dados
            //console.log(data);
            resposta = "The user was deleted with success!";
            alert(resposta);
            listUser();
          })
          .catch((error) => {
            // Captura qualquer erro de rede ou tratamento de erro
            console.error("Problem colecting data!", error);
          });
      };

      const EditUser = async (id) => {
        //alert("aaaa")
        const response = await fetch("http://localhost:4242/api/pgs/user/" + id);
        //alert("http://localhost:4242/api/pgs/carros/" + id);
        const artigo = await response.json();
        console.log(artigo);
        document.getElementById("muId").value = artigo.id;
        document.getElementById("muName").value = artigo.name;
        document.getElementById("muEmail").value = artigo.email;
        document.getElementById("muPassword").value = artigo.password;
      };

      const updateUser = async () => {
        var dados = {
          id: document.getElementById("muId").value,
          name: document.getElementById("muName").value,
          email: document.getElementById("muEmail").value,
          password: document.getElementById("muPassword").value,
        };
        fetch("http://localhost:4242/api/pgs/user/update", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados),
        })
          .then((response) => {
            // Verifica se a resposta foi bem sucedida
            if (!response.ok) {
              throw new Error("Problem colecting data!");
            }
            // Converte a resposta para JSON
            return response.json();
          })
          .then((data) => {
            // Faz algo com os dados
            //console.log(data);
            resposta = "The user called " + dados.name + " was added with success!";
            alert(resposta);
            listUser();
          })
          .catch((error) => {
            // Captura qualquer erro de rede ou tratamento de erro
            console.error("Problem colecting data!", error);
          });
      };
    </script>
  </body>
</html>
