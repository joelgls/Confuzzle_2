                <img src="../Assets/user.png" alt="login_paint" width="70%">
            </div>

            <div class="col-md-4"> 
                <div class="conteudo">

                            <div class="form-group">

    <script>
        // JavaScript code as provided above
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function() {
                // Handle logout logic here
                localStorage.removeItem('lastLogin'); // Remove user session data
                window.location.href = 'index.html'; // Redirect to the login page or homepage
            });
            
            // Fetch user data and update profile page
            fetchUserData();
        });

        async function fetchUserData() {
            try {
                const email = getUserEmail(); // Get user email from localStorage
                const response = await fetch(`http://localhost:4242/api/pgs/user/email/${email}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const userData = await response.json();
                updateProfilePage(userData); // Update profile page with fetched user data
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('Failed to fetch user data. Please try again later.');
            }
        }

        function getUserEmail() {
            const lastLogin = localStorage.getItem('lastLogin');
            if (lastLogin) {
                const userEmail = JSON.parse(lastLogin).email;
                return userEmail;
            } else {
                // Handle case where email is not found (though ideally, this should not happen after a successful login)
                return null;
            }
        }

        function updateProfilePage(userData) {
            document.getElementById('name').textContent = userData.name;
            document.getElementById('email').textContent = userData.email;
            document.getElementById('password').textContent = '********'; // Placeholder for password
        }
    </script>
